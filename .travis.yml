branches:
  except:
  - /^untagged.*$/
language: python
python:
  - 3.7
os: linux
dist: xenial
addons:
  apt:
    packages:
    - qemu
    - qemu-user-static
    - binfmt-support
    - parted
    - wget
    - dosfstools
    - zip
script:
- sudo bash ./qemu-launcher
deploy:
  provider: releases
  token:
    secure: 
  file_glob: true
  file: py_kaldi_asr-*armv6l.*
  skip_cleanup: true
  draft: true
  on:
    repo: pguyot/py-kaldi-asr
    branch: armv6l-release
